<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/register">
      <div class="name">
        <label for="first">First Name:</label>
        <input type="text" name="first" id="first" required />
        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last" required />
      </div>

      <div>Select a Race:</div>
      <div>
        <div>
          <input type="radio" name="race" id="fun" value="funRun" />
          <label for="fun">Fun Run 5k </label>
        </div>

        <div>
          <input type="radio" name="race" id="half" value="half" />
          <label for="half">Half Marathon</label>
        </div>

        <div>
          <input type="radio" name="race" id="full" value="full" />
          <label for="full">Full Marathon</label>
        </div>
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" required />

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required />
      </div>

      <div>
        <label for="age"> Select Age Group: </label>
        <select name="age" id="age" required>
          <option value="">-- Please Select an Age Group --</option>
          <option value="child">under 18</option>
          <option value="ya">18-30</option>
          <option value="adult">30-50</option>
          <option value="senior">50+</option>
        </select>
      </div>

      <button>Register!</button>
    </form>
  </body>
</html>
